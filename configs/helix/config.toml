theme = "kanagawa"

[editor]
mouse = true
line-number = "relative"
bufferline = "multiple"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
H = ["goto_previous_buffer"]
L = ["goto_next_buffer"]
C-j = ["select_prev_sibling"]
C-k = ["select_next_sibling"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
